<template name="configureLoginServiceDialogForOnedrive">
  <p>
    First, you'll need to get a OneDrive Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://account.live.com/developers/applications/create" target="blank">https://account.live.com/developers/applications/create</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/onedrive</span>
    </li>
  </ol>
</template>
